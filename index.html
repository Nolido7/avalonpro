<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinais Avalon Pro + Broker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevenir scroll da página principal */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a18;
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            height: 100vh;
            width: 100vw;
            /* Layout em coluna para mobile, linha para desktop */
            flex-direction: column;
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .main-container {
                flex-direction: row;
            }
        }

        /* Coluna do Gerador de Sinais */
        .signal-generator-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            width: 100%;
            height: 50%; /* Metade da altura em mobile */
            min-height: 550px; /* Altura mínima para o gerador */
        }
        @media (min-width: 1024px) {
            .signal-generator-section {
                width: 50%;
                height: 100%; /* Altura total em desktop */
                 min-height: auto;
            }
        }

        /* Coluna do Broker */
        .broker-section {
            padding: 0;
            width: 100%;
            height: 50%; /* Metade da altura em mobile */
            flex-grow: 1; /* Ocupa o espaço restante em mobile */
        }
        @media (min-width: 1024px) {
            .broker-section {
                width: 50%;
                height: 100%; /* Altura total em desktop */
                padding: 1rem;
                padding-left: 0.5rem;
            }
        }
        
        iframe {
            border-radius: 1rem; /* Borda arredondada no iframe */
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Efeito de Vidro (Glassmorphism) */
        .glass-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(106, 72, 238, 0.2);
        }

        /* Animação para o card de resultado aparecer */
        .fade-in-scale { animation: fadeInScale 0.5s ease-in-out forwards; }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Animação do Loader */
        .loader-bar {
            width: 10px;
            height: 50px;
            margin: 0 4px;
            border-radius: 4px;
            background-color: #818cf8;
            animation: loading-wave 1.2s infinite ease-in-out;
        }
        .loader-bar:nth-child(2) { animation-delay: 0.1s; }
        .loader-bar:nth-child(3) { animation-delay: 0.2s; }
        .loader-bar:nth-child(4) { animation-delay: 0.3s; }
        @keyframes loading-wave {
            0%, 40%, 100% { transform: scaleY(0.4); background-color: #6366f1; }
            20% { transform: scaleY(1.0); background-color: #a5b4fc; }
        }

        /* Efeito de brilho no botão */
        .btn-glow {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 0.5rem;
            background: linear-gradient(45deg, #a855f7, #6366f1, #3b82f6);
            filter: blur(15px);
            opacity: 0.75;
            z-index: -1;
            transition: opacity 0.3s ease-in-out;
        }
        .btn-glow:hover::before { opacity: 1; }
        .btn-glow:hover { transform: translateY(-2px) scale(1.02); }

        /* Brilho nos textos de resultado */
        .text-glow-green { text-shadow: 0 0 8px rgba(34, 197, 94, 0.8), 0 0 20px rgba(34, 197, 94, 0.5); }
        .text-glow-red { text-shadow: 0 0 8px rgba(239, 68, 68, 0.8), 0 0 20px rgba(239, 68, 68, 0.5); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="main-container">

        <!-- ===== SEÇÃO DO GERADOR DE SINAIS (ESQUERDA) ===== -->
        <div class="signal-generator-section">
            <div class="w-full max-w-md mx-auto glass-card rounded-2xl">
                <!-- Cabeçalho -->
                <div class="p-6 text-center border-b border-white/10">
                    <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-indigo-400 to-blue-400">
                        Sinais Avalon Pro
                    </h1>
                    <p class="text-sm text-indigo-200/70 mt-1">Análise de mercado em tempo real</p>
                </div>
                <div class="p-6">
                    <!-- Seleção de Criptomoeda -->
                    <div class="mb-6">
                        <label for="crypto-select" class="block text-sm font-medium text-gray-300 mb-2">Escolha o Ativo</label>
                        <select id="crypto-select" class="w-full bg-gray-900/70 border border-gray-600/50 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                            <option value="BTC/USD">Bitcoin (BTC/USD)</option>
                            <option value="ETH/USD">Ethereum (ETH/USD)</option>
                            <option value="SOL/USD">Solana (SOL/USD)</option>
                            <option value="ADA/USD">Cardano (ADA/USD)</option>
                        </select>
                    </div>
                    <!-- Seleção de Timeframe -->
                    <div class="mb-8">
                        <label for="timeframe-select" class="block text-sm font-medium text-gray-300 mb-2">Escolha o Timeframe</label>
                        <select id="timeframe-select" class="w-full bg-gray-900/70 border border-gray-600/50 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                            <option value="1">M1 (1 Minuto)</option>
                            <option value="5">M5 (5 Minutos)</option>
                            <option value="15">M15 (15 Minutos)</option>
                        </select>
                    </div>
                    <!-- Botão de Gerar Sinal -->
                    <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg btn-glow focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                        Analisar e Gerar Sinal
                    </button>
                </div>
                <!-- Área de Resultado e Loader -->
                <div id="result-area" class="px-6 pb-6 min-h-[180px] flex items-center justify-center">
                    <div id="loader" class="hidden flex items-center justify-center">
                        <div class="loader-bar"></div><div class="loader-bar"></div><div class="loader-bar"></div><div class="loader-bar"></div>
                    </div>
                    <div id="signal-card" class="hidden w-full text-center p-4 rounded-lg bg-gray-900/50 border-2">
                        <p id="signal-asset" class="text-sm font-medium text-gray-400 mb-2"></p>
                        <p id="signal-direction" class="text-5xl font-black tracking-wider"></p>
                        <div class="mt-4 text-sm bg-gray-900/70 rounded-md px-3 py-2 inline-block border border-white/10">
                            <span class="text-gray-400">Expira às:</span>
                            <span id="signal-expiry" class="font-semibold text-white"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ===== SEÇÃO DO BROKER (DIREITA) ===== -->
        <div class="broker-section">
            <iframe 
                src="https://trade.avalonbroker.com/register?aff=755901&aff_model=revenue&afftrack=" 
                class="w-full h-full bg-white" 
                title="Plataforma Avalon Broker">
            </iframe>
        </div>

    </div>

    <script>
        // --- LÓGICA DO GERADOR DE SINAL ---
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const signalCard = document.getElementById('signal-card');
        const cryptoSelect = document.getElementById('crypto-select');
        const timeframeSelect = document.getElementById('timeframe-select');
        
        const signalAsset = document.getElementById('signal-asset');
        const signalDirection = document.getElementById('signal-direction');
        const signalExpiry = document.getElementById('signal-expiry');

        generateBtn.addEventListener('click', () => {
            generateBtn.disabled = true;
            generateBtn.textContent = 'Analisando Mercado...';
            generateBtn.classList.remove('btn-glow');
            signalCard.classList.add('hidden');
            signalCard.classList.remove('fade-in-scale');
            loader.classList.remove('hidden');

            const analysisTime = Math.random() * 1500 + 2500; 

            setTimeout(() => {
                const currentTime = new Date();
                const timeframe = parseInt(timeframeSelect.value);
                const direction = currentTime.getMinutes() % 2 === 0 ? 'COMPRAR' : 'VENDER';
                const expiryTime = new Date(currentTime.getTime() + timeframe * 60000);
                const formattedExpiry = expiryTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                signalAsset.textContent = `${cryptoSelect.value} em M${timeframe}`;
                signalDirection.textContent = direction;
                signalExpiry.textContent = formattedExpiry;

                signalDirection.classList.remove('text-green-500', 'text-red-500', 'text-glow-green', 'text-glow-red');
                signalCard.classList.remove('border-green-500', 'border-red-500');

                if (direction === 'COMPRAR') {
                    signalDirection.classList.add('text-green-500', 'text-glow-green');
                    signalCard.classList.add('border-green-500');
                } else {
                    signalDirection.classList.add('text-red-500', 'text-glow-red');
                    signalCard.classList.add('border-red-500');
                }
                
                loader.classList.add('hidden');
                signalCard.classList.remove('hidden');
                signalCard.classList.add('fade-in-scale');

                generateBtn.disabled = false;
                generateBtn.textContent = 'Analisar e Gerar Sinal';
                generateBtn.classList.add('btn-glow');
            }, analysisTime);
        });

        // --- LÓGICA DA ANIMAÇÃO DE FUNDO (THREE.JS) ---
        let scene, camera, renderer, points;
        let clock = new THREE.Clock();

        function initBackground() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            camera.position.y = 10;
            camera.rotation.x = -0.2;

            const canvas = document.getElementById('bg-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const particleCount = 20000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const purpleColor = new THREE.Color("#8b5cf6");
            const indigoColor = new THREE.Color("#6366f1");

            for (let i = 0; i < particleCount; i++) {
                let i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 200;
                positions[i3 + 1] = (Math.random() - 0.5) * 50;
                positions[i3 + 2] = (Math.random() - 0.5) * 100;

                const mixedColor = purpleColor.clone().lerp(indigoColor, Math.random());
                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            const positions = points.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const z = positions[i+2];
                positions[i + 1] = Math.sin((x + elapsedTime) * 0.2) * 3 + Math.sin((z + elapsedTime) * 0.3) * 2;
            }
            points.geometry.attributes.position.needsUpdate = true;
            camera.position.x = Math.sin(elapsedTime * 0.1) * 5;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        initBackground();
    </script>
</body>
</html>
